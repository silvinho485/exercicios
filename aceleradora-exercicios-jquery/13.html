<html>

<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
  <style>
    .container {
      margin-top: 30px;
    }

    .prev {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    .next {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    #lista {
      padding: 20px;
      margin: 20px;
    }


  </style>
</head>

<body>

  <div class="container">
    <h1>Exercício 13</h1>
    <div class="jumbotron">
      <p>Manipulando o DOM</p>
      <p>A página deve exibir como elementos da lista id="lista" todos os nomes e seus salários contidos no array de objetos dados que tiverem status ativo=true</p>
      <p>Deve também exibir a soma de todos os salários das pessoas ativas</p>

      Lista de nomes ativos:
      <ul id="lista"></ul>
      <span id="totalSalario">Total salários: R$ </span>

    </div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>
  <script>
    //Insira seu código aqui
    var dados = [
      { nome: 'Thiago', ativo: true, salario: 300},
      { nome: 'Pedro', ativo: true, salario: 1500 },
      { nome: 'Eduardo', ativo: false, salario: 1200 },
      { nome: 'Jonatas', ativo: true, salario: 600},
      { nome: 'Alejandro', ativo: false, salario: 900}
    ]
    var salarios = dados.filter(function(x){
      return x.ativo
    })
    .map(function(x){
      $("#lista").append("<li>Nome: "+ x.nome +' Salario: '+ x.salario +"</li>")
      return x.salario
    })
    .reduce(function(y,x){
      return y+x
    },0)
    $('#totalSalario').append(salarios)
  </script>
</body>

</html>
