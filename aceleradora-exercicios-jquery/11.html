<html>

<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
  <style>
    .container {
      margin-top: 30px;
    }

    .prev {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    .next {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    #lista {
      padding: 20px;
      margin: 20px;
    }


  </style>
</head>

<body>

  <div class="container">
    <h1>Exercício 11</h1>
    <div class="jumbotron">
      <p>Manipulando o DOM</p>
      <p>A página deve exibir como elementos da lista id="lista" todos os nomes contidos no array de objetos dados</p>

      Lista de nomes:
      <ul id="lista"></ul>

    </div>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>
  <script>
    //Insira seu código aqui
    var dados = [
      { nome: 'Thiago' },
      { nome: 'Pedro' },
      { nome: 'Eduardo' },
      { nome: 'Jonatas'},
      { nome: 'Alejandro'}
    ]
    dados.forEach(function(x){
      $("#lista").append("<li>" + x.nome + "</li>")
    })
  </script>
</body>

</html>
